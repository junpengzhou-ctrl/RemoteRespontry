<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/admin/_fragments :: head(~{::title})">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>百福特涂装设备有限公司登录</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body th:style="'background-image: url(/image/background2.jpg)'">

<div class="m-container-small m-padded-tb-massive" style="width: 40em !important;">
    <div class="ui container">
        <br>
        <br>
        <br>

<!--        登录表单-->
        <div class="ui column">
            <div style="text-align:center;width:500px;">
              <img src="../../static/image/bftlogo.png" th:src="@{/image/bftlogo.png}" class="image m-image ">
            </div>
            <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" th:name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" th:name="password" placeholder="密码">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登录</button>
                </div>

                <div class="ui error mini message"></div>
<!--                后台弹出提示-->
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

            </form>

            <div class="ui message">
                加入我们? <a href="#">注册</a>
            </div>
        </div>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>

<!--</th:block>-->

<script>
    $('.ui.form').form({
        fields:{
            username:{
                identifier:'username',
                rules:[{
                    type:'empty',
                    prompt:'用户名不能为空'
                }]
            },
            password:{
                identifier:'password',
                rules:[{
                    type:'empty',
                    prompt:'密码不能为空'
                }]
            }
        }
    })
</script>
</body>
</html>
