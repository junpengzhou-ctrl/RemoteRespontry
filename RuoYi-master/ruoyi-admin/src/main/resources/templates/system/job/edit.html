<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('当前进度编辑')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-item-edit" th:object="${job}">

            <input  type="hidden" name="projId" >
            <input  type="hidden" name="projStartTime" >
            <input  type="hidden" name="projContent" >
            <input  type="hidden" name="projEndTime" >
            <input  type="hidden"  name="projPers" >

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">项目地址：</label>
                <div class="col-sm-8">
                    <input id="projAddress" name="projAddress" th:field="*{projAddress}"   class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">安装进度：</label>
                <div class="col-sm-8">
                    <input id="projProcess" name="projProcess" th:field="*{projProcess}"   class="form-control" type="number" required>
                </div>
            </div>

    	</form>
    </div>

    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <script type="text/javascript">

	    var prefix = "/system/job";

	    function submitHandler() {
            $.operate.saveTab(prefix + "/edit", $('#form-item-edit').serialize());
	    }
    </script>
</body>
</html>
