<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('调整数量')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-item-edit" th:object="${calibrate}">
            <input id="caId" name="caId" th:field="*{caId}" type="hidden">
            <input id="caItemCode" name="caItemCode" th:field="*{caItemCode}" type="hidden">
            <input id="caItemName" name="caItemName" th:field="*{caItemName}" type="hidden">
            <input id="caWarehouseAddress" name="caWarehouseAddress" th:field="*{caWarehouseAddress}" type="hidden">
            <input id="caFirstEnter" name="caFirstEnter" th:field="*{caFirstEnter}" type="hidden">
            <input id="caLastCheckout" name="caLastCheckout" th:field="*{caLastCheckout}" type="hidden">
            <input id="remark" name="remark" th:field="*{remark}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">数量：</label>
                <div class="col-sm-8">
                    <input id="caItemNum" name="caItemNum" th:field="*{caItemNum}"   class="form-control" type="text" required>
                </div>
            </div>
    	</form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
	    var prefix = ctx + "system/calibrate";

        $(function(){
            $("#form-item-edit").validate({
                rules:{
                    caItemNum:{
                        required:true,
                    }
                }
            });
        });

	    function submitHandler() {
	        	$.operate.save(prefix + "/edit", $('#form-item-edit').serialize());
	    }
    </script>
</body>
</html>
